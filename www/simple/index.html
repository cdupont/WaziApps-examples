<html>
<body>
  <script src="https://cdn.jsdelivr.net/npm/waziup-js@1.1.6/lib/Waziup.js"></script>
  <script>
    Waziup.ApiClient.instance.basePath = 'https://api.waziup.io/api/v1'
    var api = new Waziup.SensorsApi()
    api.getMeasurement("UPPA-TESTS_Sensor6", "TC").then((meas) =>{
      document.getElementById("sensor_value").innerHTML = "The temperature is: " + meas.last_value.value + "C";
    })
  </script>
  <h1> Fridge temperature</h1>
  <div id="sensor_value">
    Loading...
  </div>
</body>
</html>
